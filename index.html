<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cryptosheep</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #startButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .twitter-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 10px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .twitter-button:hover {
      background-color: #222;
    }

    .twitter-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  
  <a href="https://x.com/Cryptosheepsol" class="twitter-button" target="_blank">

  </a>

  <div id="game-container"></div>

    <div class="merge-slot"></div>
    <div class="merge-slot"></div>

  <div class="buttons">
    <button id="startButton" class="btn red">üîÅ Restart Level 1</button>
    <button id="undoButton" class="btn green">‚Ü©Ô∏è Undo</button>
  </div>

    const undoButton = document.getElementById("undoButton");

  </script>
</body>
</html>
